<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Covid live</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"/>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
    </head>
    <style>
        #image{
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
           
        }
    </style>
    <body>
        <div class="bg-image" id="image" style="background-image: url('/static/images/background.jpg');
              height: 100vh">
            <section class="section" style="height: 100px;">
                <div class="mask" style="background-color: rgba(0,0,0,0.3); height: 60px;">
                    <div class="container">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <h1 class="title" style="color: white;">Covid live tracker</h1>
                        </div>
    
                    </div>
                
                </div>
            </section>
            <section class="section" >
                <div class="container">
                    <div class="columns">
                        <div class="column is-offset-4 is-4">
                            <form method="POST">
                                <div class="d-flex justify-content-center">
                                    <select class="btn btn-secondary btn-lg" name="state" searchable="Search here.." style="background-color: white;color:black;font-size: medium;">
                                        <option  value="" disabled selected>Choose your state</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option  value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option  value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option  value="Assam">Assam</option>
                                        <option  value="Bihar">Bihar</option>
                                        <option  value="Chandigarh">Chandigarh</option>
                                        <option  value="Chhattisgarh">Chhattisgarh</option>
                                        <option  value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                        <option  value="Delhi">Delhi</option>
                                        <option  value="Goa">Goa</option>
                                        <option  value="Gujarat">Gujarat</option>
                                        <option  value="Haryana">Haryana</option>
                                        <option  value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option  value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option  value="Jharkhand">Jharkhand</option>
                                        <option  value="Karnataka">Karnataka</option>
                                        <option  value="Kerala***">Kerala</option>
                                        <option  value="Ladakh">Ladakh</option>
                                        <option  value="Lakshadweep">Lakshadweep</option>
                                        <option  value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option  value="Maharashtra">Maharashtra</option>
                                        <option  value="Manipur">Manipur</option>
                                        <option  value="Meghalaya">Meghalaya</option>
                                        <option  value="Mizoram">Mizoram</option>
                                        <option  value="Nagaland">Nagaland</option>
                                        <option  value="Odisha">Odisha</option>
                                        <option  value="Puducherry">Puducherry</option>
                                        <option  value="Punjab">Punjab</option>
                                        <option  value="Rajasthan">Rajasthan</option>
                                        <option  value="Sikkim">Sikkim</option>
                                        <option  value="Tamil Nadu"> Tamilnadu</option>
                                        <option  value="Telangana">Telangana</option>
                                        <option  value="Tripura">Tripura</option>
                                        <option  value="Uttarakhand">Uttarakhand</option>
                                        <option  value="Uttar Pradesh"></option>
                                        <option  value="West Bengal"></option>
                                    </select>
                                    <div class="control">
                                        <button type="submit" class="button is-info" style="height: 43px;">
                                            <span id="search" class="fa fa-search" style="float:right;width:30px;color:white;height: 20px;"></span>
                                        </button>
                                        
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container" style="background-color: white; height: 420px;">
                <h1 style="font-size: x-large; margin-top: 15px;">
                    <center><strong>{{ state }}</strong></center>
                </h1>
            
                {% if cases %}
                    <div class="d-flex justify-content-center">
                        <div class="card-group" style="margin-top: 20px;">
                            <div class="row">
                                <div class="card col-md-4" style="padding: 10px;">
                                    <img src="{{ url_for('static', filename='images/active.jpeg') }}" class="card-img-top" 
                                         style="height:200px; width:200px;" alt="Active">
                                    <div class="card-body">
                                        <h3 class="card-title"><strong>Active</strong></h3>
                                        <p class="card-text">{{ cases.get('Active', 'N/A') }}</p>
                                    </div>  
                                </div>
                                <div class="card col-md-4" style="padding: 10px;">
                                    <img src="{{ url_for('static', filename='images/cured.jpeg') }}" class="card-img-top" 
                                         style="height:200px; width:200px;" alt="Cured">
                                    <div class="card-body">
                                        <h3 class="card-title"><strong>Cured</strong></h3>
                                        <p class="card-text">{{ cases.get('Cured', 'N/A') }}</p>
                                    </div>  
                                </div>
                                <div class="card col-md-4" style="padding: 10px;">
                                    <img src="{{ url_for('static', filename='images/death.jpg') }}" class="card-img-top" 
                                         style="height:200px; width:200px;" alt="Death">
                                    <div class="card-body">
                                        <h3 class="card-title"><strong>Death</strong></h3>
                                        <p class="card-text">{{ cases.get('Death', 'N/A') }}</p>
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <p class="error" style="color: red; text-align: center; margin-top: 20px;">
                        No data available for <strong>{{ state }}</strong>. Please try again.
                    </p>
                {% endif %}
            </div>
                
        </div>
    </body>
</html>
